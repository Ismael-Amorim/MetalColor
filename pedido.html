<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Color: Pedidos</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <!-- para enviar pro email
    <form action="https://formsubmit.co/ismaelknuha@gmail.com" method="POST" enctype="multipart/form-data">
        <input type="email" name="email">
        <textarea name="mensagem" id="" cols="30" rows="10"></textarea>
        <input type="file" name="attachment" accept="image/png, image/jpeg">
        <input type="hidden" name="_subject" value="Novo pedido!">
        <button type="submit">send test</button>
    </form>
    -->

    <div class="container">
        <div class="form-image">
            <img src="home.svg" alt="home">
        </div>
        <div class="form">
            <form method="POST" action="https://formsubmit.co/ismaelknuha@gmail.com" enctype="multipart/form-data">
                <div class="form-header">
                    <div class="title">
                        <h1>Faça seu pedido!</h1>
                    </div>
                    <div class="login-button">
                        <a class="button" href="index.html" target="_blank">Orçamento</a>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="Nome">Primeiro Nome</label>
                        <input id="Nome" type="text" name="Nome" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="Sobrenome">Sobrenome</label>
                        <input id="Sobrenome" type="text" name="Sobrenome" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="Email">E-mail</label>
                        <input id="Email" type="email" name="Email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="Celular">Celular</label>
                        <input id="Celular" type="tel" name="Celular" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Quantidade</label>
                        <input id="Quantidade" type="number" name="Quantidade" placeholder="Mínimo 50" min="50"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="Imagem">Imagem</label>
                        <input type="file" name="attachment" accept="image/png, image/jpeg">
                    </div>
                </div>

                <div class="type-inputs">
                    <div class="type-title">
                        <h4>Tipo de banho</h4>
                    </div>

                    <div class="type-inputs">
                        <div class="input-box">
                            <input id="banho" type="text" name="pintura" placeholder="Ouro, Prata">
                        </div>
                    </div>


                    <div class="type-inputs">
                        <div class="type-title">
                            <h4>Pintura</h4>
                        </div>

                        <div class="type-inputs">
                            <div class="input-box">
                                <input id="pintura" type="text" name="pintura" placeholder="Sim, Não">
                            </div>
                        </div>
                    </div>

                    <div class="type-inputs">
                        <div class="type-title">
                            <h4>Tipo do produto</h4>
                        </div>
                        <div class="input-box">
                            <textarea id="type" type="text" name="Tipo do produto"
                                placeholder="Arganel, Pin, Chaveiro, Medalha, Machadinha ou Troféu"
                                size="50"></textarea>
                            <label for="Tipo do produto"></label>
                        </div>
                    </div>
                    <div class="continue-button">
                        <button id="send">Enviar pedido</button>
                    </div>
                    <input type="hidden" name="_next" value="https://ismael-amorim.github.io/MetalColor/obrigado.htmll">
                    <input type="hidden" name="_subject" value="Novo pedido recebido">
            </form>
        </div>
        <footer>
            <div class="redes">
                <img id="logo" src="logo.png" alt="Logo">
                <a href="https://www.instagram.com/metal.color/"><img src="instagram.png" alt="Instagram"></a>
                <img src="facebook.png" alt="Facebook">
                <a href="https://wa.me/5551981175635?text=Eu%20quero%20fazer%20um%20pedido"><img src="whatsapp.png" alt="WhatsApp"></a>
            </div>
        </footer>
    </div>
</body>

</html>
